                </tr>
                <tr>

                        <label>Distrito</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Señas Exactas</label>
                        <br>
                        <textarea>Escriba la dirección de su hogar lo más clara posible</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Producto Comprado</label>
                        <br>
                        <input type="text" placeholder="Digite el Nombre del Producto y el Código">
                    </td>
                </tr>
                <tr>
                    <td>
